    <style>
        :root {
            --bg-primary: #0a0015;
            --bg-secondary: #1a0033;
            --bg-card: rgba(42, 15, 82, 0.6);
            --accent-purple: #8b5cf6;
            --accent-gold: #fbbf24;
            --accent-teal: #14b8a6;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --fajr-glow: rgba(56, 189, 248, 0.4);
            --maghrib-glow: rgba(251, 146, 60, 0.4);
        }

        body.light-theme {
            --bg-primary: #f8fafc;
            --bg-secondary: #e2e8f0;
            --bg-card: rgba(255, 255, 255, 0.8);
            --text-primary: #0f172a;
            --text-secondary: #475569;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            transition: background 0.3s, color 0.3s;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle at 20% 50%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(20, 184, 166, 0.1) 0%, transparent 50%);
            animation: drift 20s ease-in-out infinite alternate;
            z-index: -1;
        }

        @keyframes drift {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(5%, 5%) rotate(5deg); }
        }

        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        
        @media (min-width: 768px) {
            .main-content { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
            .countdown-section { grid-column: 1 / -1; }
        }

        header { text-align: center; padding: 20px 0; }
        h1 {
            font-size: 2rem; font-weight: 700; margin-bottom: 5px;
            background: var(--gradient-1); -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle { color: var(--text-secondary); font-size: 1rem; }

        .glass-card {
            background: var(--bg-card); backdrop-filter: blur(20px);
            border-radius: 20px; padding: 20px; margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .lang-theme-bar {
            display: flex; justify-content: space-between; align-items: center;
            background: var(--bg-card); border-radius: 16px; padding: 10px 16px;
            margin-bottom: 20px; border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-group { display: flex; gap: 8px; }
        .icon-btn {
            background: rgba(255, 255, 255, 0.1); border: none; color: var(--text-primary);
            padding: 8px 16px; border-radius: 8px; cursor: pointer; font-size: 0.9rem;
        }
        .icon-btn.active { background: var(--accent-purple); color: white; }

        .progress-bar-container {
            width: 100%; height: 6px; background: rgba(255, 255, 255, 0.1);
            border-radius: 10px; margin-bottom: 10px; overflow: hidden;
        }
        .progress-bar-fill {
            height: 100%; background: linear-gradient(90deg, #38bdf8, #fb923c);
            border-radius: 10px; transition: width 0.5s ease;
        }
        .progress-info { display: flex; justify-content: space-between; font-size: 0.85rem; color: var(--text-secondary); }

        .countdown-section { text-align: center; padding: 25px; border-radius: 20px; background: var(--gradient-1); color: white; margin-bottom: 20px; }
        .next-prayer-name { font-size: 1.5rem; font-weight: 700; margin-bottom: 10px; }
        .countdown-timer { font-size: 2.8rem; font-weight: 700; font-variant-numeric: tabular-nums; }

        .today-times { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; margin-top: 15px; }
        .prayer-time {
            background: rgba(255, 255, 255, 0.05); padding: 12px; border-radius: 12px; text-align: center;
        }
        .prayer-time.fajr-highlight { border: 2px solid #38bdf8; box-shadow: 0 0 15px var(--fajr-glow); }
        .prayer-time.maghrib-highlight { border: 2px solid #fb923c; box-shadow: 0 0 15px var(--maghrib-glow); }
        .prayer-name { font-size: 0.85rem; color: var(--text-secondary); margin-bottom: 5px; }
        .prayer-value { font-size: 1.3rem; font-weight: 700; font-variant-numeric: tabular-nums; }
        .fajr-highlight .prayer-value { color: #38bdf8; }
        .maghrib-highlight .prayer-value { color: #fb923c; }

        .day-navigation { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .nav-btn { background: rgba(255, 255, 255, 0.1); border: none; color: var(--text-primary); width: 40px; height: 40px; border-radius: 10px; font-size: 1.2rem; cursor: pointer; }
        .nav-btn:disabled { opacity: 0.3; }
        .current-day { text-align: center; }
        .day-number { font-size: 1.5rem; font-weight: 700; color: var(--accent-gold); }
        .day-date { font-size: 0.85rem; color: var(--text-secondary); }

        .info-row { display: flex; justify-content: space-between; padding: 12px; background: rgba(255, 255, 255, 0.05); border-radius: 12px; margin-bottom: 10px; font-size: 0.9rem; }
        .info-value { font-weight: 700; color: var(--accent-teal); }

        .install-prompt {
            position: fixed; bottom: 20px; left: 20px; right: 20px;
            background: var(--bg-card); backdrop-filter: blur(20px); border: 1px solid var(--accent-gold);
            padding: 15px; border-radius: 16px; display: none; align-items: center; justify-content: space-between;
            z-index: 1000; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .install-prompt.show { display: flex; }
        .install-btn { background: var(--accent-gold); color: #000; border: none; padding: 8px 15px; border-radius: 8px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

        <button class="install-btn" id="installBtn">Install</button>

    <script>
        const ramadanData = [

            { day: 10, date: '2026-02-28', fajr: '06:06', dhuhr: '13:15', asr: '16:42', maghrib: '18:34', isha: '20:30' },
            { day: 11, date: '2026-03-01', fajr: '06:04', dhuhr: '13:15', asr: '16:43', maghrib: '18:36', isha: '20:45' },
            { day: 12, date: '2026-03-02', fajr: '06:02', dhuhr: '13:15', asr: '16:45', maghrib: '18:38', isha: '20:45' },
            { day: 13, date: '2026-03-03', fajr: '06:00', dhuhr: '13:15', asr: '16:47', maghrib: '18:40', isha: '20:45' },
            { day: 14, date: '2026-03-04', fajr: '05:58', dhuhr: '13:15', asr: '16:49', maghrib: '18:42', isha: '20:45' },
            { day: 15, date: '2026-03-05', fajr: '05:56', dhuhr: '13:15', asr: '16:50', maghrib: '18:44', isha: '20:45' },
            { day: 16, date: '2026-03-06', fajr: '05:54', dhuhr: '13:15', asr: '16:52', maghrib: '18:46', isha: '20:45' },
            { day: 17, date: '2026-03-07', fajr: '05:52', dhuhr: '13:15', asr: '16:53', maghrib: '18:48', isha: '21:00' },
            { day: 18, date: '2026-03-08', fajr: '05:50', dhuhr: '13:15', asr: '16:54', maghrib: '18:50', isha: '21:00' },
            { day: 19, date: '2026-03-09', fajr: '05:48', dhuhr: '13:15', asr: '16:55', maghrib: '18:51', isha: '21:00' },
            { day: 20, date: '2026-03-10', fajr: '05:46', dhuhr: '13:15', asr: '16:56', maghrib: '18:52', isha: '21:00' },
            { day: 21, date: '2026-03-11', fajr: '05:41', dhuhr: '13:15', asr: '16:58', maghrib: '18:53', isha: '21:00' },
            { day: 22, date: '2026-03-12', fajr: '05:39', dhuhr: '13:15', asr: '17:00', maghrib: '18:55', isha: '21:00' },
            { day: 23, date: '2026-03-13', fajr: '05:37', dhuhr: '13:15', asr: '17:02', maghrib: '18:57', isha: '21:00' },
            { day: 24, date: '2026-03-14', fajr: '05:35', dhuhr: '13:15', asr: '17:03', maghrib: '18:59', isha: '21:00' },
            { day: 25, date: '2026-03-15', fajr: '05:33', dhuhr: '13:15', asr: '17:05', maghrib: '19:01', isha: '21:00' },
            { day: 26, date: '2026-03-16', fajr: '05:31', dhuhr: '13:15', asr: '17:06', maghrib: '19:03', isha: '21:00' },
            { day: 27, date: '2026-03-17', fajr: '05:29', dhuhr: '13:15', asr: '17:07', maghrib: '19:05', isha: '21:00' },
            { day: 28, date: '2026-03-18', fajr: '05:25', dhuhr: '13:15', asr: '17:08', maghrib: '19:06', isha: '21:00' },
            { day: 29, date: '2026-03-19', fajr: '05:22', dhuhr: '13:15', asr: '17:09', maghrib: '19:07', isha: '21:00' }
        ];

        const dict = {
            ru: {
                title: '–†–∞–º–∞–¥–∞–Ω 2026', city: '–°–∞—Ä–∞—Ç–æ–≤', next: '–î–æ —Å–ª–µ–¥—É—é—â–µ–≥–æ –Ω–∞–º–∞–∑–∞', 
                day: '–î–µ–Ω—å', hijri: '–ü–æ –•–∏–¥–∂—Ä–µ', imsak: '–ò–º—Å–∞–∫', left: '–û—Å—Ç–∞–ª–æ—Å—å', install: '–£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ',
                p: { fajr: '–§–∞–¥–∂—Ä', dhuhr: '–ó—É—Ö—Ä', asr: '–ê—Å—Ä', maghrib: '–ú–∞–≥—Ä–∏–±', isha: '–ò—à–∞' }
            },
            ar: {
                title: 'ÿ±ŸÖÿ∂ÿßŸÜ 2026', city: 'ÿ≥ÿßÿ±ÿßÿ™ŸàŸÅ', next: 'ÿ≠ÿ™Ÿâ ÿßŸÑÿµŸÑÿßÿ© ÿßŸÑŸÇÿßÿØŸÖÿ©',
                day: 'ŸäŸàŸÖ', hijri: 'ÿßŸÑÿ™ÿßÿ±ŸäÿÆ ÿßŸÑŸáÿ¨ÿ±Ÿä', imsak: 'ŸàŸÇÿ™ ÿßŸÑÿ•ŸÖÿ≥ÿßŸÉ', left: 'ŸÖÿ™ÿ®ŸÇŸä', install: 'ÿ™ÿ´ÿ®Ÿäÿ™ ÿßŸÑÿ™ÿ∑ÿ®ŸäŸÇ',
                p: { fajr: 'ÿßŸÑŸÅÿ¨ÿ±', dhuhr: 'ÿßŸÑÿ∏Ÿáÿ±', asr: 'ÿßŸÑÿπÿµÿ±', maghrib: 'ÿßŸÑŸÖÿ∫ÿ±ÿ®', isha: 'ÿßŸÑÿπÿ¥ÿßÿ°' }
            }
        };

        let lang = localStorage.getItem('ramadan-lang') || 'ru';
        let theme = localStorage.getItem('ramadan-theme') || 'dark';
        let currentIdx = 0;
        let timer;

        function setLang(l) {
            lang = l; localStorage.setItem('ramadan-lang', l);
            document.documentElement.lang = l;
            document.documentElement.dir = l === 'ar' ? 'rtl' : 'ltr';
            document.getElementById('langRu').classList.toggle('active', l === 'ru');
            document.getElementById('langAr').classList.toggle('active', l === 'ar');
            
            document.getElementById('mainTitle').textContent = dict[l].title;
            document.getElementById('cityName').textContent = dict[l].city;
            document.getElementById('nextPrayerLabel').textContent = dict[l].next;
            document.getElementById('hijriLabel').textContent = dict[l].hijri;
            document.getElementById('imsakLabel').textContent = dict[l].imsak;
            document.getElementById('installText').textContent = dict[l].install;
            
            renderDay(currentIdx);
        }

        function setTheme(t) {
            theme = t; localStorage.setItem('ramadan-theme', t);
            document.body.className = t === 'light' ? 'light-theme' : '';
            document.getElementById('themeMetaColor') && (document.getElementById('themeMetaColor').content = t==='light' ? '#f8fafc' : '#0a0015');
            document.getElementById('themeDark').classList.toggle('active', t === 'dark');
            document.getElementById('themeLight').classList.toggle('active', t === 'light');
        }

        function getRealCurrentDay() {
            const now = new Date();
            const todayStr = now.toISOString().split('T')[0];
            const idx = ramadanData.findIndex(d => d.date === todayStr);
            if (idx !== -1) return idx;
            const start = new Date('2026-02-19');
            if (now < start) return 0;
            return ramadanData.length - 1;
        }

        function renderDay(idx) {
            currentIdx = idx;
            const day = ramadanData[idx];
            const d = new Date(day.date);
            
            document.getElementById('currentDayNum').textContent = `${dict[lang].day} ${day.day}`;
            document.getElementById('currentDate').textContent = d.toLocaleDateString(lang === 'ru' ? 'ru-RU' : 'ar-EG', { day: 'numeric', month: 'long' });
            document.getElementById('hijriDate').textContent = `${day.day} ÿ±ŸÖÿ∂ÿßŸÜ 1447`;
            
            // Calc Imsak
            let [h, m] = day.fajr.split(':').map(Number);
            m -= 10; if (m < 0) { m += 60; h -= 1; }
            document.getElementById('imsakTime').textContent = `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}`;

            // Render Prayers
            const timesEl = document.getElementById('todayTimes');
            timesEl.innerHTML = '';
            ['fajr', 'dhuhr', 'asr', 'maghrib', 'isha'].forEach(p => {
                const hl = p === 'fajr' ? 'fajr-highlight' : (p === 'maghrib' ? 'maghrib-highlight' : '');
                timesEl.innerHTML += `
                    <div class="prayer-time ${hl}">
                        <div class="prayer-name">${dict[lang].p[p]}</div>
                        <div class="prayer-value">${day[p]}</div>
                    </div>`;
            });

            // Progress
            const pct = Math.round((day.day / 29) * 100);
            document.getElementById('progressBar').style.width = pct + '%';
            document.getElementById('progressText').textContent = `${dict[lang].day} ${day.day} / 29`;
            document.getElementById('daysRemaining').textContent = `${dict[lang].left} ${29 - day.day}`;

            document.getElementById('prevDay').disabled = idx === 0;
            document.getElementById('nextDay').disabled = idx === ramadanData.length - 1;

            startTimer();
        }

        function startTimer() {
            clearInterval(timer);
            timer = setInterval(() => {
                const now = new Date();
                const day = ramadanData[currentIdx];
                let nextP = null;
                
                for (let p of ['fajr', 'dhuhr', 'asr', 'maghrib', 'isha']) {
                    const [h, m] = day[p].split(':');
                    const pt = new Date(day.date); pt.setHours(h, m, 0);
                    if (now < pt) { nextP = { n: dict[lang].p[p], t: pt }; break; }
                }

                if (!nextP && currentIdx < ramadanData.length - 1) {
                    const tmrw = ramadanData[currentIdx + 1];
                    const [h, m] = tmrw.fajr.split(':');
                    const pt = new Date(tmrw.date); pt.setHours(h, m, 0);
                    nextP = { n: dict[lang].p.fajr, t: pt };
                }

                if (nextP) {
                    document.getElementById('nextPrayerName').textContent = nextP.n;
                    const diff = nextP.t - now;
                    const hh = Math.floor(diff / 3600000);
                    const mm = Math.floor((diff % 3600000) / 60000);
                    const ss = Math.floor((diff % 60000) / 1000);
                    document.getElementById('countdownTimer').textContent = 
                        `${String(hh).padStart(2,'0')}:${String(mm).padStart(2,'0')}:${String(ss).padStart(2,'0')}`;
                } else {
                    document.getElementById('nextPrayerName').textContent = 'Eid Mubarak';
                    document.getElementById('countdownTimer').textContent = '00:00:00';
                }
            }, 1000);
        }

        // Events
        document.getElementById('langRu').onclick = () => setLang('ru');
        document.getElementById('langAr').onclick = () => setLang('ar');
        document.getElementById('themeDark').onclick = () => setTheme('dark');
        document.getElementById('themeLight').onclick = () => setTheme('light');
        document.getElementById('prevDay').onclick = () => currentIdx > 0 && renderDay(currentIdx - 1);
        document.getElementById('nextDay').onclick = () => currentIdx < 28 && renderDay(currentIdx + 1);

        // Notifications
        document.getElementById('enableNotif').onclick = async () => {
            if ('Notification' in window) {
                const p = await Notification.requestPermission();
                if (p === 'granted') alert(lang === 'ar' ? 'ÿ™ŸÖ ÿ™ŸÅÿπŸäŸÑ ÿßŸÑÿ•ÿ¥ÿπÿßÿ±ÿßÿ™' : '–£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –≤–∫–ª—é—á–µ–Ω—ã');
            }
        };

        // Initialize
        setLang(lang);
        setTheme(theme);
        renderDay(getRealCurrentDay());

        // --- PWA REGISTRATION (Fix for GitHub Pages) ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // Must use relative path './' for GitHub pages to resolve repository subfolder properly
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('SW registered!', reg.scope))
                    .catch(err => console.log('SW fail:', err));
            });
        }

        // PWA Install Prompt Logic
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installPrompt').classList.add('show');
        });

        document.getElementById('installBtn').addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    document.getElementById('installPrompt').classList.remove('show');
                }
                deferredPrompt = null;
            }
        });
        
        // Hide install button if already running in standalone (installed)
        if (window.matchMedia('(display-mode: standalone)').matches) {
            document.getElementById('installPrompt').style.display = 'none';
        }
    </script>
</body>
